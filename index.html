<!DOCTYPE html>
<html>
<head>
  <title>Henry Simpson, Ninja Firefighter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="header-div wrapper-div">
    <section class="header">
      <h2>Henry Simpson</h2>
      <p class="intro-text">I'm here to kick butts and chew bubble gum and maybe watch some <span>Transformers: Rescue Bots</span>.</p>
      <div class="instagram-wrapper">
        <p class="icon-label insta-label"><img src="Images/instagram.svg" class="small-icon">Instagram</p>
      </div>
      <div class="youtube-wrapper">
        <p class="icon-label yt-label"><img src="Images/youtube.svg" class="small-icon">YouTube</p>
      </div>
    </section>
  </div>
  <div class="profile-div wrapper-div">
    <section class="profile">
      <img src="Images/personal-profile.svg" class="icon">
      <p class="icon-label">Profile</p>
    </section>
  </div>
  <div class="portrait-div wrapper-div">
    <section class="portrait">
      <img src="Images/henry.jpg" class="portrait-img">
      <input type="image" src="Images/left-arrow.svg" class="picture-btn left-btn">
      <input type="image" src="Images/right-arrow.svg" class="picture-btn right-btn">
      <img src="Images/two-circles.svg" class="nav-circle">
    </section>
  </div>
  <div class="cat-div wrapper-div">
    <section class="cat">
      <img src="Images/cat.svg" class="icon">
      <p class="icon-label">Cats</p>
    </section>
  </div>
  <div class="plane-div wrapper-div">
    <section class="plane">
      <img src="Images/plane.svg" class="icon">
      <p class="icon-label">Planes</p>
    </section>
  </div>
  <div class="dumptruck-div wrapper-div">
    <section class="dumptruck">
      <img src="Images/dump-truck.svg" class="icon">
      <p class="icon-label">Dump Trucks</p>
    </section>
  </div>
  <div class="train-div wrapper-div">
    <section class="train">
      <img src="Images/train.svg" class="icon">
      <p class="icon-label">Trains</p>
    </section>
  </div>
    <div class="ninja-div wrapper-div">
    <section class="ninja">
      <img src="Images/ninja.svg" class="icon">
      <p class="icon-label">Ninja Things</p>
    </section>
  </div>
  <div class="contact-div wrapper-div">
    <section class="contact">
      <img src="Images/contact.svg" class="icon">
      <p class="icon-label">Contact</p>
    </section>
  </div>
</body>
</html>
